<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu Masa Coorporal</title>

</head>
<body>
    <h1>Calculadora IMC</h1>


<script>
    var name = prompt("Ingrese su Nombre")
    var altura = prompt("Ingrese su Altura")
    var peso  = prompt("Ingrese su Peso")
    imc=peso/(altura*altura)

    if(imc < 16){
        document.write(name + "<h1> Esta con bajo peso/h1>")
    }
    else if(imc >18.5 && imc< 25){
        document.write(name + "<h1> Su peso es normal</h1>")}
    else if(imc > 25 && imc < 30){
        document.write(name + "<h1>Estas con sobrepeso</h1>")}
    else if(imc>30){
        document.write(name + "<h1> Tiene obesidad</h1>")
    }
</script>


</body>
</html>
