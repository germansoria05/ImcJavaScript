<body>
    <h1>Simulador de Préstamos</h1>
    <div>
        <label for="userName">Nombre:</label>
        <input type="text" id="userName" />
    </div>
    <div>
        <label for="userEmail">Correo Electrónico:</label>
        <input type="email" id="userEmail" />
    </div>
    <div>
        <label for="loanAmount">Monto del Préstamo:</label>
        <input type="number" id="loanAmount" />
    </div>
    <div>
        <label for="annualInterestRate">Tasa de Interés Anual (%):</label>
        <input type="number" id="annualInterestRate" />
    </div>
    <div>
        <label for="loanTerm">Plazo (meses):</label>
        <input type="number" id="loanTerm" />
    </div>
    <button id="calculateButton">Calcular Préstamo</button>
    <button id="resetButton">Reiniciar</button>
    <div id="result"></div>
